# ServiceAccount 用于访问 Kubernetes API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redfish-discovery-sa
  namespace: monitoring

---
# Role 定义所需权限
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: redfish-configmap-editor
  namespace: monitoring
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
# RoleBinding 将权限绑定到 ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: redfish-discovery-rb
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: redfish-configmap-editor
subjects:
- kind: ServiceAccount
  name: redfish-discovery-sa
  namespace: monitoring
